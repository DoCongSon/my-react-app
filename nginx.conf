server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # --- DÒNG QUAN TRỌNG NHẤT ---
        # Thử tìm file ($uri), nếu không thấy thì quay về index.html
        try_files $uri $uri/ /index.html;
        # ----------------------------
    }
}